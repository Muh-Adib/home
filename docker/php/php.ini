[PHP]
; Maximum execution time of each script, in seconds
max_execution_time = 300

; Maximum amount of time each script may spend parsing request data
max_input_time = 300

; Maximum input variable nesting level
max_input_nesting_level = 64

; Maximum amount of memory a script may consume
memory_limit = 512M

; Maximum allowed size for uploaded files
upload_max_filesize = 64M

; Maximum number of files that can be uploaded via a single request
max_file_uploads = 20

; Maximum size of POST data that PHP will accept
post_max_size = 64M

; Whether to allow HTTP file uploads
file_uploads = On

; Temporary directory for HTTP uploaded files
upload_tmp_dir = /tmp

; Whether to allow the treatment of URLs (like http:// or ftp://) as files
allow_url_fopen = On

; Whether to allow include/require to open URLs (like http:// or ftp://)
allow_url_include = Off

; Default socket timeout (in seconds)
default_socket_timeout = 60

; Whether to automatically define the EGPCS superglobal variables
auto_globals_jit = On

; Error reporting level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Whether to display errors on screen
display_errors = Off

; Whether to log errors
log_errors = On

; Error log file
error_log = /var/log/php_errors.log

; Whether to expose the PHP version
expose_php = Off

; Session configuration
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Timezone
date.timezone = UTC

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache settings are in opcache.ini

[mysqlnd]
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off

[Date]
date.timezone = UTC 