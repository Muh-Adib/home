[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
silent=false
minfds=1024
minprocs=200

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# PHP-FPM Process
[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=www
startsecs=10
stopwaitsecs=30
environment=HOME="/var/www/html"

# Nginx Web Server
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=root
startsecs=5
stopwaitsecs=10

# Laravel Queue Workers (Multiple processes untuk better performance dengan external Redis)
[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --timeout=90 --max-jobs=1000 --memory=512
directory=/var/www/html
autostart=true
autorestart=true
user=www
numprocs=2
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stopwaitsecs=60
startsecs=15
killasgroup=true
stopasgroup=true
environment=HOME="/var/www/html"

# Laravel Scheduler (Cron replacement)
[program:schedule]
command=/bin/sh -c "while [ true ]; do (php /var/www/html/artisan schedule:run --verbose --no-interaction &); sleep 60; done"
directory=/var/www/html
autostart=true
autorestart=true
user=www
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startsecs=5
stopwaitsecs=30
environment=HOME="/var/www/html"

# Health Check Service untuk monitoring
[program:health-check]
command=/bin/sh -c "while [ true ]; do curl -f http://localhost/health >/dev/null 2>&1 || echo 'Health check failed'; sleep 30; done"
directory=/var/www/html
autostart=true
autorestart=true
user=www
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startsecs=30
priority=1
environment=HOME="/var/www/html"

# Log Cleanup Task untuk prevent disk space issues
[program:log-cleanup]
command=/bin/sh -c "while [ true ]; do find /var/www/html/storage/logs -name '*.log' -mtime +7 -delete 2>/dev/null || true; sleep 86400; done"
directory=/var/www/html
autostart=true
autorestart=true
user=www
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
startsecs=5
priority=1
environment=HOME="/var/www/html"

# Group configurations untuk easier management
[group:laravel]
programs=queue-worker,schedule
priority=999

[group:web]
programs=php-fpm,nginx
priority=500

[group:monitoring]
programs=health-check,log-cleanup
priority=100