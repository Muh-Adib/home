server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Buffer settings untuk fix "upstream sent too big header" error
    fastcgi_buffers 16 64k;
    fastcgi_buffer_size 128k;
    fastcgi_busy_buffers_size 256k;
    
    # Client header buffers
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    client_max_body_size 50M;
    
    # Proxy buffers (untuk reverse proxy jika diperlukan)
    proxy_buffer_size 128k;
    proxy_buffers 8 128k;
    proxy_busy_buffers_size 256k;

    # Gzip compression untuk performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Laravel routes handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling dengan optimized settings
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts untuk prevent hanging
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 60;
        
        # Buffer settings untuk PHP responses
        fastcgi_buffers 16 64k;
        fastcgi_buffer_size 128k;
        fastcgi_busy_buffers_size 256k;
        
        # Request buffering
        fastcgi_request_buffering on;
        fastcgi_buffering on;
    }

    # Static files caching dengan long expiry
    location ~* \.(css|js|gif|jpe?g|png|svg|ico|woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip static files
        gzip_static on;
    }

    # Favicon handling
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # Robots.txt handling
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(vendor|storage|bootstrap/cache|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to specific file extensions
    location ~* \.(log|md|sql|conf|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint untuk monitoring
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Laravel storage public access
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/lib/nginx/html;
    }

    # Logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}